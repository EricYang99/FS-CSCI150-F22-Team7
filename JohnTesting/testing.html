</head>

<body>


<div class="tab">
  <button class="tablinks" onclick="openTabs(event, 'professor')">Professor</button>
  <button class="tablinks" onclick="openTabs(event, 'description')">Description</button>
  <button class="tablinks" onclick="openTabs(event, 'syllabus')">Syllabus</button>
  <button class="tablinks" onclick="openTabs(event, 'addLinks')">Additional Links</button>
</div>

  <div id="professor" class="tabcontent">
        <div class='parent'>
          <label for="file">
              <img class = "picture" src=

            class="upload- 
              icon">
          </label>
        </div>
        <h1>Professor's Name</h1>
        <div class = "container" id="imgBox">
        <div id="prevText"></div>
          </div>
      <script>
        var textBox = document.getElementById("textBox");
        var imgBox = document.getElementById("imgBox");
        textBox.onkeyup = textBox.onkeypress = function(){
          document.getElementById("prevText").innerHTML = this.value;
          }
        var loadFile = function(event){
          imgBox.style.backgroundImage = "url(" +URL.createObjectURL(event.target.files[0])+ 
          ")";
          }
        </script>
      <h2>Shorthand name and Class Number</h2>
      <p>This is the home page</p>
    </div>

  <div id="description" class="tabcontent">
    <h1>Description</h1>
    <p>This is the description</p>
    </div>

  <div id="syllabus" class="tabcontent">
    <h1>Syllabus</h1>
    <p>This is the Syllabus</p>
  </div>

  <div id="addLinks" class="tabcontent">
    <h1>Additional Links</h1>
    <p>These are the Additional Links </p>
    </div>

  <script>
  function openTabs(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>

  </body>
</html>
